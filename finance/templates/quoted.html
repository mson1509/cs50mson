{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table class="table table-bordered border-dark table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>{{ name }}</th>
                <th>{{ price }}</th>
                <th>{{ symbol }}</th>
            </tr>
        </tbody>
    </table>
    <a href="/quote">
        <button class="btn btn-primary" type=""button>Back</button>
    </a>
{% endblock %}
