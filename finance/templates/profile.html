{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="mb-5">
        <h1 class="display-4">User: {{ username }}</h1>
        <h1 class="display-6">Balance: {{ cash }}</h1>
    </div>
    <table class="table table-borderless">
        <tbody>
            <tr>
                <th>
                    <a href="/add">
                        <button class="btn btn-success btn-lg">ADD MONEY</button>
                    </a>
                </th>
                <th>
                    <a href="/change">
                        <button class="btn btn-info btn-lg">CHANGE PASSWORD</button>
                    </a>
                </th>
            </tr>
            <tr>
                <th>
                    <a href="/withdraw">
                        <button class="btn btn-danger btn-lg" >WITHDRAW MONEY</button>
                    </a>
                </th>
                <th>
                        <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#delete">DELETE ACCOUNT</button>
                        <div class="modal fade" id="delete" tabindex="-1" role="dialog">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Delete your account</h5>
                                </div>
                                <div class="modal-body">
                                  Are you sure you want to delete your account?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-danger">Delete</button>
                                </div>
                              </div>
                            </div>
                          </div>
                </th>
            </tr>
        </tbody>
    </table>

{% endblock %}
