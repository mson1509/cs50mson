{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="mb-5">
        <h1 class="display-4">User: {{ username }}</h1>
        <h1 class="display-6">Balance: {{ cash }}</h1>
    </div>
    <table class="table table-borderless">
        <tbody>
            <tr>
                <th>
                    <a href="/add">
                        <button class="btn btn-success btn-lg">ADD MONEY</button>
                    </a>
                </th>
                <th>
                    <a href="/change">
                        <button class="btn btn-info btn-lg">CHANGE PASSWORD</button>
                    </a>
                </th>
            </tr>
            <tr>
                <th>
                    <a href="/withdraw">
                        <button class="btn btn-danger btn-lg" >WITHDRAW MONEY</button>
                    </a>
                </th>
                <th>
                    <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        DELETE ACCOUNT
                    </button>
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Delete your account</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form action="/delete" method="post">
                                <div class="modal-body">
                                    <p class="custom-modal-body">This action is not permanent. Are you sure you want to delete your account? Type your password to confirm.</p>
                                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </th>
            </tr>
        </tbody>
    </table>

{% endblock %}
