<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function response(color, button_id) {
                button = document.querySelector(button_id);
                if (color == 'red') {
                    button.style.backgroundColor = '#ff3632';
                    button.style.fontWeight = 'bold';
                    let text = document.createTextNode("Incorrect!");
                    let div = document.createElement('div');
                    div.style.fontWeight = 'normal';
                    div.appendChild(text);
                    button.appendChild(div);
                }
                if (color == 'green') {
                    button.style.backgroundColor = '#1fd655';
                    button.style.fontWeight = 'bold';
                    let text = document.createTextNode("Correct!");
                    let div = document.createElement('div');
                    div.style.fontWeight = 'normal';
                    div.appendChild(text);
                    button.appendChild(div);
                }
            }
            document.addEventListener("DOMContentLoaded", function() {
                document.querySelector('#D').addEventListener('click', function() {
                    response('green', '#D');
                });
                let incorrects = document.querySelectorAll('#A, #B, #C, #E, #F');
                for (let element of incorrects)
                    document.querySelector('#' + element.id).addEventListener('click', function() {
                        response('red', '#' + element.id);
                    });
                document.querySelector('form').addEventListener('submit', function(event) {
                    event.preventDefault()
                });
                    answer = document.querySelector('#answer');
                    button = document.querySelector('#cf');
                    if (answer.value == "FC Mang Ky" || answer.value == "Mang Ky FC" || answer.value == "Mang Ky") {
                        let text = document.createTextNode("Correct!");
                        let div = document.createElement('div');
                        div.appendChild(text);
                        button.appendChild(div);
                }
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> Who is the greatest footballer of the 2020s in the world?</h3>
                <button id="A"> Erling Haaland </button>
                <button id="B"> Kylian Mbappe </button>
                <button id="C"> Vinicius Jr. </button>
                <button id="D"> Minh Son Nguyen </button>
                <button id="E"> Ousmane Dembele </button>
                <button id="F"> Jude Bellingham </button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> Which club does the greatest player above play for?</h3>
                <form>
                    <input autocomplete="off" autofocus id="answer" placeholder="Your answer" type="text">
                    <button id ="cf" type="submit">Confirm </button>
                </form>
            </div>
        </div>
    </body>
</html>
