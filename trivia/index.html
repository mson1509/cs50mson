<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function response(color, color_id) {
                if (color == 'red') {
                    document.querySelector(color_id).style.backgroundColor = '#ff3632';
                    let text = document.createTextNode("Correct!");
                    button.patentNode.appendChild(text);
                }
                if (color == 'green') {
                    document.querySelector(color_id).style.backgroundColor = '#1fd655';
                }
            }
            document.addEventListener("DOMContentLoaded", function() {
                let incorrects = document.querySelectorAll('#A, #B, #C, #E, #F');
                document.querySelector('#D').addEventListener('click', function() {
                    response('green', '#D');
                });
                for (let element of incorrects)
                    document.querySelector('#' + element.id).addEventListener('click', function() {
                        response('red', '#' + element.id);
                    });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> Who is the greatest footballer of the 2020s in the world?</h3>
                <button id="A"> Erling Haaland </button>
                <button id="B"> Kylian Mbappe </button>
                <button id="C"> Vinicius Jr. </button>
                <button id="D"> Minh Son Nguyen </button>
                <button id="E"> Ousmane Dembele </button>
                <button id="F"> Jude Bellingham </button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> Which club does the greatest player above play for?</h3>
                <input autocomplete="off" autofocus id="answer" placeholder="Your answer" type="text">
                <button>Confirm </button>
            </div>
        </div>
    </body>
</html>
