<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                    <input autocomplete="off" autofocus name="month" placeholder="Month" type="number">
                    <input autocomplete="off" autofocus name="day" placeholder="Day" type="number">
                    <button type="submit">Add birthday</button>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <script>
                            alert("{{ messages[0] }}");
                            </script>
                        {% endif %}
                        {% endwith %}
                </form>
            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for birthday in birthdays %}
                        <tr>
                            <th>{{ birthday.name }}</th>
                            <th>{{ birthday.month }}/{{ birthday.day }}</th>
                            <th>
                                <form action="/delete" method="post">
                                    <input type="hidden" name="id" value="{{ birthday.id }}">
                                    <button type="submit">Delete birthday</button>
                                </form>
                            </th>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
